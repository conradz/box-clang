name: clang
version: 0.0.0
inherits: wercker/box-default@0.0.2
type: service
platform: ubuntu@12.04
description: Wecker box for using LLVM and Clang
keywords:
    - LLVM
    - clang
packages:
    - llvm@3.0
    - clang@3.0

script: |
    sudo apt-get update -y
    sudo apt-get install libllvm3.0 llvm-3.0 llvm3.0-runtime llvm3.0-doc -y
    sudo apt-get install clang -y
    llvm-mc --version
    clang --version
